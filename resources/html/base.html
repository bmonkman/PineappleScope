<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-orange.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"> </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
        <script src="/js/pineappleScope.js?v{{ .version }} "></script>
        <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="/images/android-desktop.png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="/css/styles.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <title>PineappleScope</title>
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row ps-header">
                <span class="mdl-layout-title"><a class="mdl-navigation__link" href="/"><i class="material-icons">home</i></a></span>
                <span class="mdl-layout-title">{{ .title }}</span>
                <span style="position: absolute; font-weight: 9pt; top: 36px; left: 56px;">({{ .currentTemp}}ËšC)</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
                <button id="hdrbtn" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>
                {{ if eq .deviceCheckedIn "0"}}
                <button class="mdl-button mdl-js-button mdl-button--icon">
                        <a class="mdl-navigation__link" href="/stats"><i class="material-icons">error</i></a>
                </button>
                {{ end }}
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item"><a class="mdl-navigation__link" href="/stats">Stats</a></li>
                </ul>
                </div>
            </header>

            <!--
            <div class="mdl-layout__drawer">
                <nav class="ps-navigation mdl-navigation">
                    <a class="mdl-navigation__link" href="/"><i class="material-icons" role="presentation">home</i>Home</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">help_outline</i>Test2</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">help_outline</i>Test3</a>
                </nav>
            </div>
            -->

            <main class="mdl-layout__content">
                    {{ template "content" . }}
            </main>

        </div>
        <div aria-live="assertive" aria-atomic="true" aria-relevant="text" id="toast-container" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <!--<a href="/new-firing" id="add-firing" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">add</i></a>-->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
