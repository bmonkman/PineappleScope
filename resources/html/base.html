<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-orange.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
        <script src="/js/pineappleScope.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">{{ .title }}</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">About</li>
                    <li class="mdl-menu__item">Contact</li>
                </ul>
                </div>
            </header>        

            <div class="mdl-layout__drawer">
                <nav class="ps-navigation mdl-navigation">
                    <a class="mdl-navigation__link" href="/"><i class="material-icons" role="presentation">home</i>Home</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">help_outline</i>Test2</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">help_outline</i>Test3</a>
                </nav>
            </div>

            <main class="mdl-layout__content">
                    {{ template "content" . }}
            </main>

        </div>
        <a href="/new-firing" id="add-firing" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">add</i></a>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>        
    </body>
</html>
