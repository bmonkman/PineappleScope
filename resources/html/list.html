                {{ if gt .EndDate.Unix $.currentFiringThreshold.Unix }}<i class="material-icons mdl-list__item-icon">whatshot</i>{{ end }}
                <span>{{ .Name }}</span> <span>(âˆ†{{ .ConeNumber }})</span>

            </span>
        </li></a>
    {{ end }}
    </ul>
{{ end }}
